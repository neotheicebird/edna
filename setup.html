<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" >
    <link rel="stylesheet" type="text/css" href="css/custom.css">
    <title>Edna Bot | Setup</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-8">
          <div class="col-8 top-buffer5 heads" >Edna bot</div>
        </div>
        <div class="col-4 text-right float-right">
          <p class = "beta" >beta</p><img src="images/group-7.png">
        </div>
        <div class="col-xs-12 col-sm-8 offset-sm-2">
          <form class="form" action="http://edna-staging.herokuapp.com/setup" method="post">
            <!--<div class="form-group has-success">-->
              <!--<label class="form-control-label" for="success_message">Success</label>-->
              <!--<textarea class="form-control" name="success_message" id="success_message" rows="4">This is a success message, not sure why this should be in a text input though 0_o ?!.-->
              <!--</textarea>-->
            <!--</div>-->
            <div class="form-group">
              <label for="posting" class="control-label">Posting Rights</label>
              <select class="form-control" name="posting" id="posting">
                <option value="dm">Send direct messages to the team members</option>
                <option value="channel">Message on a channel I select</option>
                <option value="dnd">Do not message members/I will decide later</option>
              </select>
            </div>
            <div class="form-group">
              <label for="channel" class="control-label">Pick A Channel</label>
              <select class="form-control" name="channel" id="channel">

              </select>
            </div>

            <div class="form-group">
              <input type="submit" class="btn btn-submit btn-block" name="" value="Confirm">
            </div>
            <input type="hidden" name="session_id" id="session_id" value="">
          </form>
        </div>
       <div class="col-12 text-center top-buffer6" style="font-weight: normal;"> &#x24B8; 2017 Ednabot | All rights reserved | <a href="privacy_policy.html" class="privacy">Privacy Policy</a></div>
      </div>
    </div>
    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js" ></script>
    <script>
        $(document).ready(function(){
          $("#channel").hide();
          var url = new URL(decodeURIComponent(window.location.href));
          var channels = eval(url.searchParams.get('channels'));
          var session_id =  url.searchParams.get('session_id');
          $("#session_id").val(session_id);
          var options = '';
          for (var i=0; i<channels.length; i++){
            options += '<option value="' + channels[i] + '">' + channels[i] + '</option>';
          }
          options += '<option value="other">I will decide later/Other channel</option>';
          $("#channel").append(options);

          $('#posting').on('change', function() {
            var value = $(this).val();
            if (value == "channel"){
              $("#channel").show();
            }
          });
        });
        </script>
  </body>
</html>
